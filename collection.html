<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark Gray 900 */
        }
        .page-container {
            min-height: 100vh;
        }
        /* Custom aspect ratio for project card images */
        .image-container {
            padding-bottom: 75%; /* 4:3 Aspect Ratio */
            position: relative;
            overflow: hidden;
        }
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="text-white">

    <!-- Header (Matching Homepage Style) -->
    <header class="bg-gray-800 shadow-lg border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold tracking-tight">
                <a href="index.html" class="hover:text-cyan-400 transition duration-300">HENDRIX PORTFOLIO</a>
            </h1>
            <nav>
                <a href="index.html" class="text-lg font-medium text-cyan-400 hover:text-white transition duration-300">Collections</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Container (Matching Homepage Style) -->
    <main class="page-container max-w-7xl mx-auto p-6 pt-12">
        <!-- Collection Title -->
        <h2 class="collection-page-title text-5xl font-extrabold mb-4 border-b border-gray-700 pb-3">Loading Collection...</h2>
        
        <!-- Collection Description -->
        <p id="collection-description" class="text-gray-400 mb-10 text-xl max-w-4xl"></p>

        <!-- Project List Container -->
        <div id="project-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Project Cards will be injected here by script.js -->
        </div>
    </main>

    <!-- Template for Project Cards (Unrounded) -->
    <template id="project-card-template">
        <div class="project-card bg-gray-800 border border-gray-700 shadow-xl transition duration-300 hover:shadow-2xl hover:bg-gray-700">
            <a href="#" class="project-link block">
                <!-- Image Container -->
                <div class="image-container bg-gray-700">
                    <img src="" alt="Project Image" class="w-full h-full object-cover">
                </div>
                
                <div class="p-6">
                    <h3 class="project-title text-2xl font-bold mb-1">Project Title</h3>
                    <p class="project-date text-sm text-cyan-400"></p>
                </div>
            </a>
        </div>
    </template>

    <!-- Footer (Matching Homepage Style) -->
    <footer class="bg-gray-800 border-t border-gray-700 mt-12">
        <div class="max-w-7xl mx-auto px-6 py-4 text-center text-gray-400">
            &copy; 2025 Hendrix Portfolio. All Rights Reserved.
        </div>
    </footer>

    <!-- Load the main application script -->
    <script src="script.js"></script>
</body>
</html>
